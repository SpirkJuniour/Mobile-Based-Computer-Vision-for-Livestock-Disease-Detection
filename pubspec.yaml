name: mifugo_care
description: Mobile-Based Computer Vision for Livestock Disease Detection
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Camera and Image Processing
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  image: ^4.1.3
  
  # TensorFlow Lite
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1
  
  # File handling
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  
  # HTTP requests
  http: ^1.1.0
  
  # Shared preferences
  shared_preferences: ^2.2.2
  
  # Date and time
  intl: ^0.18.1
  
  # Loading and animations
  shimmer: ^3.0.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/diseases/
    - assets/animations/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
